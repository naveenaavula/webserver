<!DOCTYPE html>
<html>
<head>
    <title>File Formats Showcase</title>
</head>
<body>
    <h1>File Formats Showcase</h1>

    <h2>Image Formats</h2>
    <p>Sample JPG Image:</p>
    <img src="socket_photo.jpg" alt="Sample JPG" width="200" height="150">
    <p>Sample PNG Image:</p>
    <img src="server_image.png" alt="Sample PNG" width="200" height="150">
    <p>Sample JPEG Image:</p>
    <img src="collegelogo.jpeg" alt="Sample JPEG" width="200" height="150">
    <p>Sample GIF Image:</p>
    <img src="error_page.gif" alt="Sample GIF" width="200" height="150">

    <h2>Text Documents</h2>
    <p>Example Text Document:</p>
    <iframe src="server_def.txt" width="300" height="200"></iframe>

    <h2>HTML Document</h2>
    <p>Embedded HTML File:</p>
    <iframe src="index1.html" width="300" height="200"></iframe>
   
    <h2>Additional Formats</h2>
    <p>Video Format:</p>
    <video width="350" height="250" controls>
        <source src="sample_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>PDF Document:</p>
    <iframe src="web_server.pdf" width="300" height="200"></iframe>
</body>
</html>
